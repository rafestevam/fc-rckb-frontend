<div class="d-flex align-items-center bg-auth border-top border-top-2 border-primary main-wrapper">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">

            <!-- Image -->
            <div class="text-center">
                <img src="assets/img/illustrations/logo-rckb.svg" alt="..." class="img-fluid">
            </div>

            </div>
            <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
            
            <!-- Heading -->
            <h1 class="display-4 text-center mb-3">
                Bem Vindo
            </h1>
            
            <!-- Subheading -->
            <p class="text-muted text-center mb-5">
                Rockambole Admin Dash :: Um sistema FinCollab!
            </p>
            
            <!-- Form -->
            <form [formGroup]="loginForm" (submit)="login()">

                <!-- Email address -->
                <div class="form-group">

                <!-- Label -->
                <label>Usu√°rio</label>

                <!-- Input -->
                <input formControlName="username" type="email" class="form-control" placeholder="seu-email@dominio.com">

                </div>

                <!-- Password -->
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            
                        <!-- Label -->
                        <label>Senha</label>

                        </div>
                        <div class="col-auto">
                        
                        <!-- Help text -->
                        <a [routerLink]="['forgot']" class="form-text small text-muted">
                            Esqueceu sua senha?
                        </a>

                        </div>
                    </div> <!-- / .row -->

                    <!-- Input group -->
                    <div class="input-group input-group-merge">

                        <!-- Input -->
                        <input formControlName="password" type="password" class="form-control form-control-appended" placeholder="Digite sua senha">

                        <!-- Icon -->
                        <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fe fe-eye"></i>
                        </span>
                        </div>

                    </div>
                </div>

                <!-- Submit -->
                <button class="btn btn-lg btn-block btn-primary mb-3">
                Log in
                </button>
                
            </form>

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->

</div>
