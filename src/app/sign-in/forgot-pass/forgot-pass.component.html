<div class="d-flex align-items-center bg-auth border-top border-top-2 border-primary main-wrapper">

    <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">

          <!-- Image -->
          <div class="text-center">
            <img src="assets/img/illustrations/coworking.svg" alt="..." class="img-fluid">
          </div>

        </div>
        <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">
          
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Redefinir Senha
          </h1>
          
          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Digite seu email para receber um link de redefinição de senha.
          </p>
          
          <!-- Form -->
          <form [formGroup]="resetPassForm" (submit)="resetPass()">

            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>Endereço de Email</label>

              <!-- Input -->
              <input formControlName="email" type="email" class="form-control" placeholder="seuemail@dominio.com">

            </div>

            <!-- Submit -->
            <button class="btn btn-lg btn-block btn-primary mb-3">
              Redefinir Senha
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Lembra sua senha? <a [routerLink]="['']">Log in</a>
              </small>
            </div>
            
          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

</div>
