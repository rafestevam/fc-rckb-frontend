<div class="card">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-auto">
  
          <!-- Avatar -->
          <div *ngIf="user.profile.avatar; else avatarInitials">
              <div class="avatar avatar-lg">
                <img src="assets/img/avatars/profiles/avatar-1.jpg" alt="..." class="avatar-img rounded-circle">
              </div>
          </div>
          <ng-template #avatarInitials>
            <div class="avatar avatar-lg">
                <span class="avatar-title rounded-circle">
                  {{ getInitialsFromName(user.profile.name) }}
                </span>
              </div>
          </ng-template>
  
        </div>
        <div class="col ml-n2">
  
          <!-- Title -->
          <h4 class="mb-1">
            <span>{{ user.profile.name }}</span>
          </h4>
  
          <!-- Text -->
          <p class="small text-muted mb-1">
            ID: {{ user.guid }}
          </p>
  
          <!-- Status -->
          <!-- <p class="small mb-0">
            <span class="text-success">‚óè</span> Online
          </p> -->
  
        </div>
        <div class="col-auto">
  
          <!-- Button -->
          <!-- <a [routerLink]="['']" class="btn btn-sm btn-primary d-none d-md-inline-block">
            Ativar
          </a> -->

          <div class="row content-justify-end">
            <div class="col-auto">

              <!-- SWitch -->
              <div class="custom-control custom-switch" (click)="activateUser(user.guid)">
                <input type="checkbox" class="custom-control-input" id="{{ user.guid }}" #userActive>
                <label class="custom-control-label" for="{{ user.guid }}"></label>
              </div>
              
            </div>
            <div class="col-auto">
              <span class="fake-link link-primary">
                <i-feather name="trash"></i-feather>
              </span>
            </div>
          </div>

  
        </div>
        <div class="col-auto">
